<div class="inicio-card input-group flex-nowrap">
  <a type="button" class="btn btn-primary" routerLink="/repertorio/pais/agregar">Agregar</a>

  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
  <input type="text" class="form-control bg-dark text-white" placeholder="Buscar" aria-label="Username"
    aria-describedby="addon-wrapping" [(ngModel)]="search" autofocus>
</div>

<label>Total: {{total}} registros</label>

<div class="container-scroll row">
  <div class="col-md-4" *ngFor="let pais of paises | filter:search" style="margin-bottom: 1.5rem;">
    <div class="card text-center">
      <div class="card-header text-white d-flex justify-content-between align-items-center">
        {{pais.Nombre}}

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button class="btn btn-danger" (click)="borrar(pais.idPais)">
            <i class="far fa-trash-alt"></i>
          </button>

          <button class="btn btn-primary" (click)="show = !show">
            <i class="fa-solid fa-circle-info"></i>
          </button>
        </div>
      </div>
      <img id="imagen" [src]="pais.Bandera == '' ? '/assets/noImagen.png' : pais.Bandera "
        style="margin-left: auto; margin-right: auto; height: 300px;" alt="Imagen del Pais">
      <div class="card-body" *ngIf="show">
        <p style="font-weight: bold;">Nacionalidad</p>
        <p>{{pais.Nacionalidad}}</p>
        <p style="font-weight: bold;">Continente</p>
        <p>{{pais.Continente}}</p>
        <a [routerLink]="['/repertorio/pais/actualizar', pais.idPais]" class="btn btn-info btn-block">Editar</a>
      </div>
    </div>
  </div>
</div>
