<div class="inicio-card input-group flex-nowrap">
  <a type="button" class="btn btn-primary" routerLink="/repertorio/disquera/agregar">Agregar</a>

  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
  <input type="text" class="form-control bg-dark text-white" placeholder="Buscar" aria-label="Username"
    aria-describedby="addon-wrapping" [(ngModel)]="search" autofocus>
</div>

<div class="container-scroll row">
  <div class="col-md-4" *ngFor="let disquera of Disqueras | filter:search" style="margin-bottom: 1.5rem;">
    <div class="card text-center">
      <div class="card-header text-white d-flex justify-content-between align-items-center">
        {{disquera.Nombre}}

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button class="btn btn-danger" (click)="borrar(disquera.idDisquera)">
            <i class="far fa-trash-alt"></i>
          </button>

          <button class="btn btn-primary" (click)="show = !show">
            <i class="fa-solid fa-circle-info"></i>
          </button>
        </div>

      </div>
      <div class="box">
        <img [src]="disquera.Logo == '' ? '/assets/noImagen.png' : disquera.Logo " alt="Imagen de la Disquera">
      </div>
      <div class="card-body" *ngIf="show">
        <p style="font-weight: bold;">Fundacion</p>
        <p>{{disquera.Fundacion | date: 'MMMM / yyyy'}}</p>
        <p style="font-weight: bold;">Fundadores</p>
        <p>{{disquera.Fundador}}</p>
        <p style="font-weight: bold;">Generos</p>
        <p>{{disquera.Generos}}</p>
        <p style="font-weight: bold;">Pais</p>
        <p>{{disquera.Pais}}</p>
        <a [routerLink]="['/repertorio/disquera/actualizar', disquera.idDisquera]" class="btn btn-info btn-block">Editar</a>
      </div>
    </div>
  </div>
</div>
