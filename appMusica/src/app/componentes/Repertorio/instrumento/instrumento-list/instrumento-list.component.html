<div class="inicio-card input-group flex-nowrap">
  <a type="button" class="btn btn-primary" routerLink="/repertorio/instrumento/agregar">Agregar</a>

  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
  <input type="text" class="form-control bg-dark text-white" placeholder="Buscar" aria-label="Username"
    aria-describedby="addon-wrapping" [(ngModel)]="search" autofocus>
</div>

<div class="container-scroll row">
  <div class="col-md-4" *ngFor="let instrumento of instrumentos | filter:search" style="margin-bottom: 1.5rem;">
    <div class="card text-center">
      <div class="card-header text-white d-flex justify-content-between align-items-center">
        {{instrumento.Nombre}}

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button class="btn btn-danger" (click)="borrar(instrumento.idInstrumento)">
            <i class="far fa-trash-alt"></i>
          </button>

          <button class="btn btn-primary" (click)="show = !show">
            <i class="fa-solid fa-circle-info"></i>
          </button>
        </div>

      </div>

      <div class="box">
        <img [src]="instrumento.Foto == '' ? '/assets/noImagen.png' : instrumento.Foto " alt="Imagen del Instrumento">
      </div>
      <div class="card-body" *ngIf="show">
        <p style="font-weight: bold;">Descripcion</p>
        <p>{{instrumento.Descripcion}}</p>
        <a [routerLink]="['/repertorio/instrumento/actualizar', instrumento.idInstrumento]"
          class="btn btn-info btn-block">Editar</a>
      </div>
    </div>
  </div>
</div>
