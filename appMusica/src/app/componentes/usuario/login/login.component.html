<div class="container p-4 inicio">
  <div class="row justify-content-center align-items-center form-login">
    <div class="col-7 col-auto p-3">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="card-body text-center">
              <h1>Iniciar Sesión</h1>
            </div>
            <!-- Usuario -->
            <div class="card-body">
              <input type="text" formControlName="Usuario" [(ngModel)]="user.Usuario" placeholder="Usuario:"
                class="form-control" [class.is-invalid]="form.get('Usuario')?.invalid && form.get('Usuario')?.touched"
                [class.is-valid]="form.get('Usuario')?.valid">

              <span *ngIf="form.get('Usuario')?.hasError('required') && form.get('Usuario')?.touched">
                El campo <span class="alerta">Usuario</span> es <strong>Requerido</strong>
              </span>
            </div>

            <!-- Contraseña -->
            <div class="card-body">
              <input [type]="fieldTextType ? 'text' : 'password'" formControlName="Password" [(ngModel)]="user.Password"
                placeholder="Password:" class="form-control"
                [class.is-invalid]="form.get('Password')?.invalid && form.get('Password')?.touched"
                [class.is-valid]="form.get('Password')?.valid">

              <span *ngIf="form.get('Password')?.hasError('required') && form.get('Password')?.touched">
                El campo <span class="alerta">Password</span> es <strong>Requerido</strong>
              </span>
            </div>

            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vwPassword" (click)="toggleFieldTextType()">
                <label class="form-check-label" for="vwPassword">Ver Contraseña</label>
              </div>
            </div>

            <div class="card-body">
              <!-- Botones -->
              <button [disabled]="form.invalid" type="submit" class="btn btn-success">Aceptar</button>

            </div>
            <div class="text-center">
              <br />
              <p>¿No tienes cuenta? <a routerLink="/register">Registrar</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
